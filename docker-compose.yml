version: '3.8'

services:
  app:
    build: 
      context: .
    env_file:
      - ./app/.env
    ports:
      - "8501:8501"   # Streamlit
      - "9001:9001"   # Prometheus metrics
    volumes:
      - ./app:/app
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3006:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards   # NEW: mount dashboards
    depends_on:
      - prometheus
